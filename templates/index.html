<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Slicer</title>
    <style>
        /* CSS from previous example */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f3f4f6; }
        .container { background: #fff; padding: 20px; width: 100%; max-width: 400px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; }
        h2 { font-size: 1.8em; color: #333; margin-bottom: 20px; }
        form { margin-bottom: 10px; }
        label { font-weight: bold; color: #555; }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; font-weight: bold; color: #fff; background: #4CAF50; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #45a049; }
        p { margin-top: 15px; font-size: 1.1em; color: #333; background: #e0f7fa; padding: 10px; border-radius: 5px; }
        .error { color: #d9534f; font-size: 1em; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Slicer</h2>
        <form method="POST">
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">
            <button type="submit">Slice Email</button>
        </form>
        
        <!-- Display error message -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <!-- Display result -->
        {% if result %}
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
